<div class="row mb-3">
    <div class="col-12">
        <div class="form-check">
            <input #input class="form-check-input" type="checkbox" id="$id" (change)="onChange" model="$model">
            <label if="$label" class="form-check-label" for="$id">
                $label
            </label>
        </div>
    </div>
    <ValidationMessage #validationMessages />
    <div if="$hint" class="form-text">$hint</div>
    <slot></slot>
</div>
